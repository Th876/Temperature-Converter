<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <meta name="description" content="Temperature, Converter, Temperature converter, Celsius, Fahrenheit">
    <meta name="author" content="Tahaylia Higgins">
    <link rel="stylesheet" type="text/css" href="style.css"> <!--Attach stylesheet-->
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@700&display=swap" rel="stylesheet"> <!--Attach external font style-->
    <link rel="shortcut icon" type="image/png" href="https://www.flaticon.com/premium-icon/thermometer_939992?term=temperature&page=1&position=16&page=1&position=16&related_id=939992&origin=tag"> <!--Attach favicon for website-->
</head>
<body> <!--Start of webpage-->
    <header>
        <h1 class="site-name">Temp Converter</h1> <!--Name of website-->
    </header>
    
    <div>
        <h2 id="greeting"></h2>  <!--Enter greeting ID to work with JS file that shows greeting based on users' timezone-->
    </div>
    <p class="instruction">Enter a value in either field to convert temperature</p> <!--Enter site instruction for users -->
    
    <table class="center"> <!--Create table where users will enter data to convert degrees-->
        <tr> <th>Fahrenheit</th><!--heading for fahrenheit section of table-->
            <th>Celsius</th><!--heading for celsius section of table-->
        </tr>
        <tr class="inputs"> <!--Put all inputs into a class-->
            <td><input type="number" name="fahrenheit" id="fahrenheit" class="inputs__input"></td>
            <td><input type="number" name="celsius" id="celsius" class="inputs__input"°C></td>
        </tr>
    </table> <!--End of table-->

    <footer> <!--Enter copyright information-->
        <p class="footer-text">Copyright © 2021 Tahaylia Higgins. All Rights Reserved.</p>
    </footer>
    <!--Attach JavaScript files below-->
    <script src="convert.js"></script>
    <script src="greeting.js"></script>
</body> <!--End of webpage-->
</html>
